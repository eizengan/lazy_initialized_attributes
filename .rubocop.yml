require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6

  # opt-in new cops
  NewCops: enable

# overrides
Style/Documentation:
  Enabled: false

Style/MutableConstant:
  EnforcedStyle: strict

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
